{% load static %}
<html>
  <head>
    <title>Server</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="{% static 'css/base.css' %}" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <header class="header">
        <img
          src="{% static 'images/logo_web.svg' %}"
          class="bitcouple_logo"
          alt="My image"
        />
        <p class="text_logo">Server</p>
      </header>

      <div class="main-wrapper">{% block content %} {% endblock content %}</div>
    </main>
  </body>
</html>
